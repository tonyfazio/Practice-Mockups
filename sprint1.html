<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vline: Free Web Meeting</title>
        <link type="text/css" rel="stylesheet" href="sprint1_css.css" >
    </head>
    <body>
      <div id = "container">

        <div id = "top_bar">
          <div id = "logo"><img src="images/logo.png"></div>
          <nav class ="nav">
            <ul>
              <li class="no-phone">
                <a id="developers"><center><button>vLine for developers</button></center></a>
              </li>
              <li class ="chat_button">
                <div id ="chat_button" role ="button" tableindex = "0" style = "-webkit-user-select: none"><center class= "middle_text">Start a Video Chat</center></div>
              </li>
            </ul>
          </nav>
      </div>

      <div id = "body">

        <div id= "motto">
          <h1 id = "copy_paste">Copy. Paste. Video Chat.</h1>
          <p><center id= "no_dow">No downloads</center></p>
        </div>

        <div id="middle_images">
          <div id ="Copy">
            <img src= "images/scissors.png">
            <div class= "steps" id="first">
              <h3><center>Step 1 - Copy</center></h3>
              <p><center class = "center_text">Copy your vline link</center><center><a id = "copy_button">Click here to copy your link</a></center></p>
            </div>
          </div>

          <div id ="arrow">
            <img src="images/arrow2.png">
          </div>

          <div id = "Paste">
            <img src="images/browser.png">
            <div class="steps" id="second">
              <h3><center>Step 2- Paste</center></h3>
              <p><center class = "center_text">Paste and share you vline link</center><center class = "center_text">via email, chat, or social media!</center></p>
            </div>
          </div>

          <div id="arrow">
            <img src="images/arrow2.png">
          </div>

          <div id = "video_chat">
            <img src="images/video.png">
            <div class = "steps" id="third">
              <h3><center>Step 3- Video Chat<center></h3>
              <p><center class = "center_text">As soon as you say "go" your</center><center class = "center_text"> video chat will start</center></p>
            </div>
          </div>
        </div>

        <div id = "last_button">
          <button>Start a video Chat in less than one minute</button>
        </div>
      </div>

      </div>
    </body>
</html>
